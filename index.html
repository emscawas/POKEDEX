<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Farro:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Sample Page</title>
  </head>
  <body>
    <div class="box">
      <div class="parentbox">
        <!-- opening the pokedex -->
        <input type="checkbox" id="close_open" />
        <!-- inside pokedex left part -->
        <label for="close_open" class="trig"></label>
        <div class="insidebox">
          <div class="cinsidebox">
            <div class="whtscreen">
              <div class="miniredcircle"></div>
              <div class="miniredcircle"></div>
              <div class="orangescreen">
                <div class="imgdata">
                  <img id="pic" src="" alt="pikachu" />
                </div>
                <div class="pname">
                  <p id="neym"></p>
                </div>
              </div>
              <div class="mrc"></div>
              <div class="burger"></div>
            </div>
            <div class="redbtn"></div>
            <div class="bluebtn"></div>
            <div class="cicspkr"></div>
            <div class="grnscr"></div>
            <!-- controller -->
            <div class="upbtn"></div>
            <div class="downbtn"></div>
            <button class="leftbtn" id="prev" onclick="prv()"></button>
            <button class="rightbtn" id="next" onclick="nxt()"></button>
            <div class="centerbtn"></div>
          </div>
          <div class="inside_sidebox"></div>
        </div>

        <!-- inside pokedex left part end -->
        <!-- inside right part of PokeDex -->
        <div class="innercoverbox">
          <div class="inneroutbbox">
            <div class="inneroutscreen">
              <p id="pkmntype"></p>
              <ul id="ulmoves">
                <!-- <li>September 24</li>
                <li>12-3pm</li>
                <li>Gower Park, Shelter 12</li>
                <li>24 Evelyn ave. Greenville</li>
                <li>RSVP to Anna</li> -->
              </ul>
            </div>
            <div class="osbluebtns">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="fkbtn"></div>
            <div class="fkbtn1"></div>
            <div class="whitebtn"></div>
            <div class="whitebtn1"></div>
            <div class="crc">
              <div class="crcin"></div>
            </div>
            <div class="spkrL"></div>
            <div class="spkrR"></div>
          </div>
        </div>
        <!-- cover part of pokedex left -->
        <div class="coverbox">
          <div class="outbbox">
            <div class="tri">
              <div class="ctri"></div>
            </div>
            <div class="rectangle"></div>
          </div>
          <div class="sidebox"></div>
        </div>
        <!-- cover part of pokedex left end-->
      </div>
      <!-- closing pokedex -->
      <div class="circle">
        <div class="c1">
          <div class="c2"></div>
        </div>
      </div>
      <div class="redc">
        <div class="redc1"></div>
      </div>
      <div class="yelc">
        <div class="yelc1"></div>
      </div>
      <div class="grec">
        <div class="grec1"></div>
      </div>
    </div>
    <script src="func.js"></script>
  </body>
</html>

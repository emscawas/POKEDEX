<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sample Page</title>
  </head>
  <body>
    <div class="box">
      <div class="parentbox">
        <!-- opening the pokedex -->
        <input type="checkbox" id="close_open" />
        <!-- inside pokedex left part -->
        <label for="close_open" class="trig"></label>
        <div class="insidebox">
          <div class="cinsidebox"></div>
          <div class="inside_sidebox"></div>
        </div>

        <!-- inside pokedex left part end -->
        <div class="innercoverbox">
          <div class="inneroutbbox"></div>
        </div>
        <!-- cover part of pokedex left -->
        <div class="coverbox">
          <div class="outbbox">
            <div class="tri">
              <div class="ctri"></div>
            </div>
            <div class="rectangle"></div>
          </div>
          <div class="sidebox"></div>
        </div>
        <!-- cover part of pokedex left end-->
      </div>
      <!-- closing pokedex -->
      <div class="circle">
        <div class="c1">
          <div class="c2"></div>
        </div>
      </div>
      <div class="redc">
        <div class="redc1"></div>
      </div>
      <div class="yelc">
        <div class="yelc1"></div>
      </div>
      <div class="grec">
        <div class="grec1"></div>
      </div>
    </div>
  </body>
</html>
